<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      #header {
        display: none;
      }
    </style>
    {% if site.google_analytics %}
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
  </head>
  <body>
    <div class="container-lg px-3 mt-5 mb-6 markdown-body">
      <h1 align="center">
        <span style="font-size: 3.5rem;" class="pr-2">ðŸ›µ</span>TypeSchema
      </h1>
      <p align="center">Universal adapter for schema validation</p>
      <p align="center" class="mb-5">
        <a class="github-button" href="https://github.com/decs/typeschema" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star decs/typeschema on GitHub">Star</a>
      </p>
      {{ content }}
    </div>
    <script src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
